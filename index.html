<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleyna & Enes | AnÄ±larÄ±mÄ±z</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fcf9f5;
            color: #5d544d;
            font-family: 'Montserrat', sans-serif;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0;
            padding: 20px; box-sizing: border-box;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            text-align: center;
            max-width: 400px; width: 100%;
            border: 1px solid #eee5da;
            transition: all 0.3s ease;
        }
        h1 { font-family: 'Playfair Display', serif; font-weight: 400; font-size: 2rem; margin-bottom: 5px; color: #8d775f; }
        h2 { font-size: 1rem; font-weight: 300; letter-spacing: 2px; text-transform: uppercase; color: #b0a8a0; margin-top: 0; margin-bottom: 15px; }
        .divider {
            width: 40px; height: 1px; background: #d4c3ad;
            margin: 5px auto;
        }
        p { font-size: 0.9rem; line-height: 1.6; margin-bottom: 20px; color: #8a7e74; }
        
        .couple-photo {
            width: 200px; height: auto; 
            margin: 15px auto 2px auto;
            background-color: white;
        }
        
        .btn {
            background: #8d775f; color: white; border: none;
            padding: 12px 25px; margin-top: 20px; cursor: pointer;
            font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase;
            width: 100%; transition: 0.3s; border-radius: 4px;
        }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .btn-outline {
            background: transparent; border: 1px solid #8d775f; color: #8d775f;
            margin-bottom: 20px;
        }
        .btn-outline:hover { background: #fdfaf5; }

        .upload-area {
            border: 1px dashed #d4c3ad; padding: 30px;
            cursor: pointer; transition: 0.3s; background: #fffdfb;
            margin-top: 10px;
        }
        .upload-area:hover { background: #fdfaf5; border-color: #8d775f; }
        #fileInput { display: none; }
        
        /* Ä°LERLEME Ã‡UBUÄžU */
        .progress-container {
            width: 100%; background-color: #e0e0e0; border-radius: 10px;
            margin-top: 15px; display: none; overflow: hidden;
        }
        .progress-bar {
            width: 0%; height: 20px; background-color: #8d775f;
            text-align: center; line-height: 20px; color: white;
            font-size: 0.7rem; transition: width 0.3s ease-in-out;
        }
        #status { margin-top: 10px; font-size: 0.8rem; min-height: 20px; color: #8a7e74;}

        /* GALERÄ° VE MODAL */
        #gallerySection { display: none; }
        .gallery-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;
            margin-top: 20px; max-height: 400px; overflow-y: auto;
        }
        .gallery-item {
            width: 100%; height: 150px; object-fit: cover;
            border-radius: 4px; border: 1px solid #eee; cursor: pointer;
        }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0;
            width: 100%; height: 100%; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
        }
        .modal-content {
            max-width: 90%; max-height: 90%; border-radius: 4px;
            animation: zoomIn 0.3s;
        }
        .close {
            position: absolute; top: 20px; right: 30px; color: #f1f1f1;
            font-size: 40px; font-weight: bold; cursor: pointer;
        }
        @keyframes zoomIn { from {transform:scale(0.8); opacity:0} to {transform:scale(1); opacity:1} }
    </style>
</head>
<body>

<div class="card" id="uploadSection">
    <h1>ALEYNA & ENES</h1>
    <h2>MutluluÄŸumuzu PaylaÅŸÄ±n</h2>
    <div class="divider"></div>
    
    <img src="alenes.png" alt="Aleyna & Enes" class="couple-photo">
    
    <p>NiÅŸanÄ±mÄ±zda Ã§ektiÄŸiniz en gÃ¼zel kareleri bizimle paylaÅŸarak bu gÃ¼nÃ¼ Ã¶lÃ¼msÃ¼zleÅŸtirmemize yardÄ±mcÄ± olun.</p>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <span id="fileName">FotoÄŸraf veya Video SeÃ§</span>
        <input type="file" id="fileInput" accept="image/*,video/*" multiple>
    </div>

    <div class="progress-container" id="progressContainer">
        <div class="progress-bar" id="progressBar">0%</div>
    </div>

    <button id="uploadBtn" class="btn">YÃœKLE</button>
    <div id="status"></div>
    <button class="btn btn-outline" onclick="showGallery()">ðŸ“¸ YÃ¼klenenleri GÃ¶r</button>
</div>

<div class="card" id="gallerySection">
    <h1>ALBÃœMÃœMÃœZ</h1>
    <div class="divider"></div>
    <button class="btn btn-outline" style="margin-bottom: 10px;" onclick="showUpload()">â¬… Geri DÃ¶n</button>
    <div id="galleryContainer" class="gallery-grid"></div>
    <div id="galleryStatus" class="loading-gallery">FotoÄŸraflar getiriliyor...</div>
</div>

<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTmff02Ttkmmn_r0Hz06nCf5z_aATgnWlniPkc4E_OqEvOTDu2ciG9p0xRldYs_ulHOQ/exec";
    
    const uploadSection = document.getElementById('uploadSection');
    const gallerySection = document.getElementById('gallerySection');
    const galleryContainer = document.getElementById('galleryContainer');
    const galleryStatus = document.getElementById('galleryStatus');
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');

    function showGallery() { uploadSection.style.display = 'none'; gallerySection.style.display = 'block'; loadPhotos(); }
    function showUpload() { gallerySection.style.display = 'none'; uploadSection.style.display = 'block'; }
    function openModal(src) { modal.style.display = "flex"; modalImg.src = src; }
    function closeModal() { modal.style.display = "none"; modalImg.src = ""; }
    window.onclick = function(event) { if (event.target == modal) closeModal(); }

    async function loadPhotos() {
        galleryContainer.innerHTML = "";
        galleryStatus.style.display = 'block';
        galleryStatus.innerText = "FotoÄŸraflar yÃ¼kleniyor...";
        try {
            const response = await fetch(SCRIPT_URL);
            const photos = await response.json();
            galleryStatus.style.display = 'none';
            if (photos.length === 0) {
                galleryStatus.innerText = "HenÃ¼z fotoÄŸraf yÃ¼klenmemiÅŸ.";
                galleryStatus.style.display = 'block'; return;
            }
            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.url; img.className = 'gallery-item'; img.loading = "lazy";
                img.onclick = () => openModal(photo.url); galleryContainer.appendChild(img);
            });
        } catch (error) { galleryStatus.innerText = "BaÄŸlantÄ± hatasÄ± oluÅŸtu."; }
    }

    fileInput.onchange = () => {
        const files = fileInput.files;
        if (files.length > 0) document.getElementById('fileName').innerText = files.length + " dosya seÃ§ildi";
    };

    uploadBtn.onclick = async () => {
        if (fileInput.files.length === 0) return alert("LÃ¼tfen Ã¶nce fotoÄŸraf seÃ§in");
        
        const totalFiles = fileInput.files.length;
        uploadBtn.disabled = true;
        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        progressBar.innerText = "0%";
        
        for (let i = 0; i < totalFiles; i++) {
            const file = fileInput.files[i];
            
            const simulation = simulateProgressBar(i, totalFiles);
            
            try {
                // YAZIYI GÃœNCELLE: "1/3 YÃ¼kleniyor..."
                status.innerText = `${i + 1}. dosya yÃ¼kleniyor... (${i}/${totalFiles} tamamlandÄ±)`;
                
                await uploadSingleFile(file);
                
                // YÃ¼kleme bitti, simÃ¼lasyonu durdur
                clearInterval(simulation.interval);
                // Ã‡ubuÄŸu o anki dosya iÃ§in %100 yap
                updateBar((i + 1) * 100, totalFiles);
                
            } catch (error) {
                console.error("YÃ¼kleme hatasÄ±:", error);
                status.innerText = "Ä°nternet baÄŸlantÄ±sÄ±nda sorun olabilir, devam ediliyor...";
            }
        }
        
        status.innerText = "TÃ¼m dosyalar baÅŸarÄ±yla yÃ¼klendi! TeÅŸekkÃ¼r ederiz.";
        progressBar.style.width = "100%";
        progressBar.innerText = "%100";
        
        setTimeout(() => {
            uploadBtn.disabled = false;
            fileInput.value = '';
            document.getElementById('fileName').innerText = "FotoÄŸraf SeÃ§";
            progressContainer.style.display = "none";
            progressBar.style.width = "0%";
            status.innerText = "";
        }, 4000);
    };

    function uploadSingleFile(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const base64 = reader.result.split(',')[1];
                try {
                    await fetch(SCRIPT_URL, {
                        method: "POST",
                        body: JSON.stringify({ base64: base64, fileName: file.name, mimeType: file.type })
                    });
                    resolve();
                } catch (error) { reject(error); }
            };
        });
    }

    function simulateProgressBar(fileIndex, totalFiles) {
        let currentFilePercent = 0;
        
        const interval = setInterval(() => {
            if (currentFilePercent < 85) {
                currentFilePercent += Math.random() * 2; 
                
                const globalPercent = ((fileIndex * 100) + currentFilePercent) / totalFiles;
                
                progressBar.style.width = Math.min(Math.round(globalPercent), 99) + "%";
                progressBar.innerText = "%" + Math.min(Math.round(globalPercent), 99);
            }
        }, 150);

        return { interval: interval };
    }
    
    function updateBar(completedPercentSum, totalFiles) {
        const globalPercent = completedPercentSum / totalFiles;
        progressBar.style.width = Math.round(globalPercent) + "%";
        progressBar.innerText = "%" + Math.round(globalPercent);
    }
</script>

</body>
</html>
