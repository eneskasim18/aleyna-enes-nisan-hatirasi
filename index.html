<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        body {

        }
        
        /* BUTONLAR */
        .btn {
            background: #8d775f; color: white; border: none;
            padding: 12px 25px; margin-top: 20px; cursor: pointer;
            font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase;
            width: 100%; transition: 0.3s; border-radius: 4px;

        .btn:disabled { background: #ccc; }

        .btn-outline:hover { background: #fdfaf5; }

        .upload-area {

            cursor: pointer; transition: 0.3s; background: #fffdfb;

        }
        .upload-area:hover { background: #fdfaf5; border-color: #8d775f; }
        #fileInput { display: none; }
        #status { margin-top: 15px; font-size: 0.8rem; min-height: 20px;}

        /* GALERÄ° STÄ°LLERÄ° */
        #gallerySection { display: none; }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .gallery-item {
            width: 100%; height: 150px;
            object-fit: cover; border-radius: 4px; border: 1px solid #eee;
            cursor: pointer; transition: transform 0.2s;
        }
        .gallery-item:active { transform: scale(0.98); }
        .loading-gallery { font-style: italic; color: #aaa; margin: 20px 0; }

        /* POPUP (MODAL) STÄ°LLERÄ° */
        .modal {
            display: none; /* BaÅŸlangÄ±Ã§ta gizli */
            position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.9); /* Arka plan karartma */
            justify-content: center; align-items: center;
        }
        .modal-content {
            max-width: 90%; max-height: 90%;
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
            animation: zoomIn 0.3s;
        }
        .close {
            position: absolute; top: 20px; right: 30px;
            color: #f1f1f1; font-size: 40px; font-weight: bold;
            cursor: pointer; transition: 0.3s;
        }
        .close:hover { color: #bbb; }
        
        @keyframes zoomIn {
            from {transform:scale(0.8); opacity:0} 
            to {transform:scale(1); opacity:1}
        }
    </style>
</head>
<body>

<div class="card" id="uploadSection">
    <h1>ALEYNA & ENES</h1>
    <h2>MutluluÄŸumuzu PaylaÅŸÄ±n</h2>
    <div class="divider"></div>
    
    <img src="alenes.png" alt="Aleyna & Enes" class="couple-photo">
    
    <p>NiÅŸanÄ±mÄ±zda Ã§ektiÄŸiniz en gÃ¼zel kareleri bizimle paylaÅŸarak bu gÃ¼nÃ¼ Ã¶lÃ¼msÃ¼zleÅŸtirmemize yardÄ±mcÄ± olun.</p>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <span id="fileName">FotoÄŸraf SeÃ§</span>
        <input type="file" id="fileInput" accept="image/*" multiple>
    </div>

    <button id="uploadBtn" class="btn">YÃœKLE</button>
    <div id="status"></div>
	<button class="btn btn-outline" onclick="showGallery()">ðŸ“¸ YÃ¼klenenleri GÃ¶r</button>
</div>

<div class="card" id="gallerySection">
    <h1>ALBÃœMÃœMÃœZ</h1>
    <div class="divider"></div>
    <button class="btn btn-outline" style="margin-bottom: 10px;" onclick="showUpload()">â¬… Geri DÃ¶n</button>
    
    <div id="galleryContainer" class="gallery-grid">
        </div>
    <div id="galleryStatus" class="loading-gallery">FotoÄŸraflar getiriliyor...</div>
</div>

<div id="imageModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg">
</div>

<script>
    // NOT: URL'nin deÄŸiÅŸmediÄŸinden emin ol. 
    // EÄŸer Apps Script'te yeni bir daÄŸÄ±tÄ±m (New Version) yapmadÄ±ysan URL aynÄ± kalÄ±r.
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyTmff02Ttkmmn_r0Hz06nCf5z_aATgnWlniPkc4E_OqEvOTDu2ciG9p0xRldYs_ulHOQ/exec";
    
    const uploadSection = document.getElementById('uploadSection');
    const gallerySection = document.getElementById('gallerySection');
    const galleryContainer = document.getElementById('galleryContainer');
    const galleryStatus = document.getElementById('galleryStatus');
    
    // Modal Elementleri
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");

    // Sayfa GeÃ§iÅŸleri
    function showGallery() {
        uploadSection.style.display = 'none';
        gallerySection.style.display = 'block';
        loadPhotos();
    }

    function showUpload() {
        gallerySection.style.display = 'none';
        uploadSection.style.display = 'block';
    }

    // Modal (Popup) FonksiyonlarÄ±
    function openModal(src) {
        modal.style.display = "flex";
        modalImg.src = src;
    }

    function closeModal() {
        modal.style.display = "none";
        modalImg.src = ""; // KapatÄ±nca resmi temizle
    }

    // Modal dÄ±ÅŸÄ±na tÄ±klayÄ±nca kapat
    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }

    // FotoÄŸraflarÄ± Getir
    async function loadPhotos() {
        galleryContainer.innerHTML = "";
        galleryStatus.style.display = 'block';
        galleryStatus.innerText = "FotoÄŸraflar yÃ¼kleniyor...";

        try {
            const response = await fetch(SCRIPT_URL);
            const photos = await response.json();
            
            galleryStatus.style.display = 'none';
            
            if (photos.length === 0) {
                galleryStatus.innerText = "HenÃ¼z fotoÄŸraf yÃ¼klenmemiÅŸ.";
                galleryStatus.style.display = 'block';
                return;
            }

            photos.forEach(photo => {
                const img = document.createElement('img');
                img.src = photo.url;
                img.className = 'gallery-item';
                img.loading = "lazy";
                
                // TÄ±klayÄ±nca Popup AÃ§
                img.onclick = () => openModal(photo.url);
                
                galleryContainer.appendChild(img);
            });

        } catch (error) {
            console.error(error);
            galleryStatus.innerText = "BaÄŸlantÄ± hatasÄ± oluÅŸtu.";
        }
    }

    // YÃ¼kleme Ä°ÅŸlemleri
    const fileInput = document.getElementById('fileInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const status = document.getElementById('status');

    fileInput.onchange = () => {
        const files = fileInput.files;
        if (files.length > 0) document.getElementById('fileName').innerText = files.length + " dosya seÃ§ildi";
    };

    uploadBtn.onclick = async () => {
        if (fileInput.files.length === 0) return alert("LÃ¼tfen Ã¶nce fotoÄŸraf seÃ§in");
        
        uploadBtn.disabled = true;
        status.innerText = "YÃ¼kleniyor... LÃ¼tfen bekleyin.";

        for (let file of fileInput.files) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            await new Promise(resolve => {
                reader.onload = async () => {
                    const base64 = reader.result.split(',')[1];
                    try {
                        await fetch(SCRIPT_URL, {
                            method: "POST",
                            body: JSON.stringify({
                                base64: base64,
                                fileName: file.name,
                                mimeType: file.type
                            })
                        });
                    } catch (error) { console.error(error); }
                    resolve();
                };
            });
        }
        status.innerText = "Hepsi baÅŸarÄ±yla yÃ¼klendi!";
        uploadBtn.disabled = false;
        fileInput.value = '';
        document.getElementById('fileName').innerText = "FotoÄŸraf SeÃ§";
    };
</script>

</body>
</html>
